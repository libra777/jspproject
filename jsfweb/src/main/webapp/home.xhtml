<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h1>
            <h:outputText value="Hello From JSF"/>
        </h1>
        Message : #{homeBean.message}<br/>
        <br/>

        <h2>Tasks</h2>

        <h:form>

            <h:dataTable id="result" value="#{taskHome.tasks}" var="t">
                <h:column>
                    #{t.id}
                </h:column>
                <h:column>
                    #{t.description}
                </h:column>
            </h:dataTable>


            <div style="border-top: 1px solid #d0d0d0; margin-top: 12px; padding-top: 12px">

                <h:inputText value="#{taskHome.task.description}" id="taskDesc"/>

                <h:commandButton action="#{taskHome.saveTask}" value="Add">
                    <f:ajax execute="taskDesc" render="result"></f:ajax>
                </h:commandButton>

                <h:message for="taskDesc" style="color : red;padding-left : 8px"/>

            </div>

        </h:form>

    </ui:define>
</ui:composition>
